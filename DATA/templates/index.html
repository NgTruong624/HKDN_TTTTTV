<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataPlayer - Tra cứu cầu thủ bóng đá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DataPlayer</h1>
        <p>Tra cứu thông tin cầu thủ bóng đá theo mùa giải</p>

        <!-- Form nhập liệu -->
        <form method="POST" action="/">
            <label for="season">Chọn mùa giải:</label>
            <select name="season" id="season">
                <option value="2022-2023">2022-2023</option>
                <option value="2023-2024">2023-2024</option>
                <option value="2024-2025">2024-2025</option>
            </select>
            <br>
            <button type="submit">Tìm cầu thủ ghi bàn nhiều nhất</button>
        </form>

        <!-- Khu vực hiển thị kết quả -->
        <div id="result">
            {% if result %}
                <p>Cầu thủ ghi bàn nhiều nhất: <strong>{{ result.name }}</strong> - {{ result.goals }} bàn</p>
            {% else %}
                <p>Chưa có kết quả. Hãy chọn mùa giải và nhấn tìm kiếm!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
