services:
  - type: web
    name: epl-player-search
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.7
      - key: SECRET_KEY
        generateValue: true
      - key: KAGGLE_USERNAME
        sync: false
      - key: KAGGLE_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: epl_db
          property: connectionString

databases:
  - name: epl_db
    databaseName: epl_player_search
    user: epl_admin 